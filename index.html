<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./less/style.css" />
    <title>HARD-01</title>
  </head>
  <body class="page">
    <section class="header header_closed" style="background-color: #f4f4f4">
      <div class="burger-btn header__burger-btn">
        <input
          class="burger-btn__input"
          type="checkbox"
          id="burger-btn__input"
        />
        <label for="burger-btn__input" class="burger-btn__label"></label>
      </div>

      <ul class="header__nav">
        <li class="header__nav-el">
          <a href="#coatings">Покрытия и градиенты</a>
        </li>
        <li class="header__nav-el"><a href="#bikes">Велосипеды</a></li>
        <li class="header__nav-el"><a href="#training">Тренировки</a></li>
      </ul>
      <div class="header__inner">
        <div class="toggle toggle_closed toggle_dark header__toggle">
          <input class="toggle__input" type="checkbox" id="toggle" />
          <label class="toggle__label .toggle__label_dark" for="toggle"></label>
        </div>
      </div>
    </section>
    <main class="content">
      <section class="intro">
        <h1 class="intro__heading section-heading section-heading_mobile">
          Шоссе, ТТ и&nbsp;Грэвел
        </h1>
        <img src="./src/images/intro-image.png" class="intro__image" alt="Обложка" />
        <div class="intro__bike-fix"></div>
        <p class="intro__text section-text section-text_mobile">
          Триатлонные старты, горные серпантины или грейвел заезды
          по&nbsp;живописным маршрутам&nbsp;&mdash; нужно только определиться
          с&nbsp;выбором велосипеда и&nbsp;отправиться в&nbsp;путь.
        </p>
        <button class="intro__button button button_mobile">Подробнее</button>
      </section>
    </main>
  </body>
</html>
